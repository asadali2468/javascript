<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 18</title>
</head>
<body>
    <script>
        const places = ["Aiglemont estate", "The Great Wall of China", "Tower of London", "Eiffel Tower", "Burj Khalifa"];
        
        console.log("Original Order: "+ places);

        console.log("Alphabetical Order: "+ places.slice().sort());

        console.log("Original Order: "+ places);

        console.log("Reverse Alphabetical Order: "+ places.concat().sort().reverse());

        console.log("Original Order: "+ places);

        console.log("Reverse Order: "+ places.reverse());

        console.log("Again Reverse Order: "+ places.reverse());

        console.log("Alphabetical Order: "+ places.sort());

        console.log("Reverse Alphabetical Order: "+ places.sort().reverse());
        
    </script>
</body>
</html>
