    <h3 id="string"></h3>
    
    <script>

        function sandwich(...arguments){
            var text = `The Sandwich has these items in it: `;
            for(let i = 0; i < arguments.length; i++){
                text += `${arguments[i]} `;
            }
            return console.log(text);
        }

        sandwich("Cucumber", "Ketchup", "Onion", "Tomatto");
        sandwich("Cucumber");
        sandwich("Cucumber", "Ketchup", "Onion", "Butter", "Tomatto");
        

       
    </script>
