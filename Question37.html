<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 37</title>
</head>
<body>

    <h3 id="string"></h3>
    <h3 id="string1"></h3>
    <h3 id="string2"></h3>
    <h3 id="string3"></h3>
    
    <script>
             
       function make_shirt(cm = "Large", text = "I Love JavaScript"){
        text = `This shirt is of ${cm} size, and says "${text}" message.`;
        return text;
       }



       document.getElementById('string').innerHTML = make_shirt();
       document.getElementById('string1').innerHTML = make_shirt("Large");
       document.getElementById('string2').innerHTML = make_shirt("Medium");
       document.getElementById('string3').innerHTML = make_shirt("Xtra Large", "I love Solidity");
    </script>
</body>
</html>
