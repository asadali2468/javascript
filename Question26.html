<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 26</title>
</head>
<body>

    <h1 id="string"></h1>

    
    <script>
        var alien_color = prompt('Enter color of alien:');

        let text = '';

        if (alien_color == 'green'){
            text = "You just earned 5 points for shooting the alien.";
        }else if (alien_color != 'red' || alien_color != 'yellow' ){
            text = "You just earned 10 points.";
        }

        document.getElementById('string').innerHTML = text;
    </script>
</body>
</html>
