<body>

    <h3 id="string"></h3>
    
    <script>
       

       var size = "Medium";
       var msg = "MANGO";
       function make_shirt(cm, text){
        text = `This shirt is of ${cm} size, and says "${text}" message.`;
        return text;
       }



       document.getElementById('string').innerHTML = make_shirt(size, msg);        
    </script>
