<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6</title>
</head>
<body>
    
    <pre id="name"></pre>
    <pre id="filterName"></pre>

    <script>
        /*
            The variable 'name' stores a name with whitespaces, and 'FilteredName' removed those whitespaces using trim function
        */

        var name = "\n    \t Asad Ali   \n\t";
        console.log(name);
        document.getElementById('name').innerHTML = name;

        var FilteredName = name.trim();
        document.getElementById('filterName').innerHTML = FilteredName;
    </script>
</body>
</html>
