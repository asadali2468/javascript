    <script>
        function make_album(name, title, num){
            const musicAlbum = {
                artistName: name,
                albumTitle: title,
                tracks: num
            };
            return musicAlbum;
        }

        var albums = {

            album2: make_album("Tu Janne Na", "Atif Aslam", 4),

        }
