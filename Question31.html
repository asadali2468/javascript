<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 31</title>
</head>
<body>

    <h1 id="string"></h1>
    
    <script>
        var username = prompt("Please enter your username:");
        var users = [];

        if (users.length < 1){
            document.getElementById('string').innerHTML = "We need to find some users!"
        
        for(var i = 0; i < users.length; i++){
            if (username == "admin"){
                document.getElementById('string').innerHTML = "Hello admin, would you like to see a status report?";
            }else if(users.includes(username)){
                document.getElementById('string').innerHTML = `Hello ${username}, thank you for logging in again.`;
            }
        }
    }
        
    </script>
</body>
</html>
